services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: notesdb_dev
      POSTGRES_USER: notes_dev
      POSTGRES_PASSWORD: devpassword
    ports:
      - "5432:5432"
    volumes:
      - dev-db-data:/var/lib/postgresql/data

  backend:
    build: ./backend
    environment:
      POSTGRES_DB: notesdb_dev
      POSTGRES_USER: notes_dev
      POSTGRES_PASSWORD: devpassword
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
    ports:
      - "8000:8000"
    depends_on:
      - db

  frontend:
    build: ./frontend
    environment:
      VITE_API_URL: http://localhost:8000
    ports:
      - "5173:80"
    depends_on:
      - backend

volumes:
  dev-db-data:
